<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=yes"
/>
  <title>Gallery task</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="scripts/main.js" type="text/javascript" defer></script>
</head>
<body>
<div class="gallery">
  <div><img id="largeImg" src="./images/spring.jpg" alt="main image" class="gallery__large-img gallery__img"></div>

  <ul id="thumbs" class="gallery__list">
    <li class="list-item">
      <a href="./images/spring.jpg" title="Image 1" class="list-item__link">
        <img src="./images/spring-thumb.jpg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="./images/summer.jpg" title="Image 2" class="list-item__link">
        <img src="./images/summer-thumb.jpg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="./images/authum.jpg" title="Image 3" class="list-item__link">
        <img src="./images/authum-thumb.jpg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="./images/winter.jpg" title="Image 4" class="list-item__link">
        <img src="./images/winter-thumb.jpg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
  </ul>
</div>
</body>
</html>
